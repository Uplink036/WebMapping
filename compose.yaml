services:
  web:
    build: . 
    environment:
      - CONN_STR=mongodb://user:pass@mongodb
    volumes:
      - ./logs:/logs
    depends_on:
      - database
  database:
    environment:
    - MONGO_INITDB_ROOT_USERNAME=user
    - MONGO_INITDB_ROOT_PASSWORD=pass
    image: "mongodb/mongodb-community-server"